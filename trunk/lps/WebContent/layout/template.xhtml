<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:a4j="http://richfaces.org/a4j"
   xmlns:s="http://jboss.com/products/seam/taglib"
   xmlns:rich="http://richfaces.org/rich"
   contentType="text/html">
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <title>User Management</title>
      <link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
      <a4j:loadStyle src="/stylesheet/theme.xcss"/>
      <a4j:loadStyle src="/stylesheet/theme.css"/>
      <div align="center">
		<div class="systemheader" >
		User-Permission Management
		</div>
		</div>
   </head>
   <body>
   <div align="center">
   <div class="mainbody">
      <ui:include src="menu.xhtml">
         <ui:param name="projectName" value="User Management"/>
      </ui:include>
      <div class="body" align="left">
      	<div class="tran-hint">
      	#{messages.transaction_hint_info}
      	</div>
      	<a4j:outputPanel id="messagePanel">
         <h:messages id="messages" globalOnly="true" styleClass="message"
            errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
            rendered="#{showGlobalMessages != 'false'}"/>
            </a4j:outputPanel>
                     
         <ui:insert name="body"/>
         <a4j:region>
         				<a4j:status onstart="#{rich:component('wait')}.show()"
		onstop="#{rich:component('wait')}.hide()" id="commonstatus"/>
		</a4j:region>
	<rich:modalPanel id="wait" autosized="true" width="200" height="120"
		moveable="false" resizeable="false">
		<f:facet name="header">
			<h:outputText value="Processing" />
		</f:facet>
		<h:outputText value="Wait Please..." />
	</rich:modalPanel>
      </div>
      </div>
      <div class="footer">
         <p>@CopyRight LS</p>
      </div>
      
      </div>
   </body>
</html>
</f:view>
