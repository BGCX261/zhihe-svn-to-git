<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml" >


    <ui:define name="body">

        <h1>#{messages.homepage_welcome_message}</h1>
        <rich:panel>
            <h:panelGrid columns="2">
                <h:graphicImage value="/img/seamlogo.png" alt="Seam logo"/>
                <s:div styleClass="info">
                    <p>#{messages.homepage_systemtitle}</p>
                    <ul class="bullets">
                        <li>#{messages.homepage_systemfunc1}</li>
                        <li>#{messages.homepage_systemfunc2}</li>
                        <li>#{messages.homepage_systemfunc3}</li>
                        <li>#{messages.homepage_systemfunc4}</li>
                        
                        
                    </ul>
                </s:div>
            </h:panelGrid>
        </rich:panel>

    </ui:define>
</ui:composition>
